<script>
    let soDien = parseInt(prompt("số điện 1 tháng"));
    if(soDien<=50){
        alert("số điện là " + soDien*1.678);
    }
    else if (soDien<=100){
        alert("số điện là " + soDien*1.734);
    }
    else if (soDien<=200){
        alert("số điện là " + soDien*2.014);
    }
    else if (soDien<=300){
        alert("số điện là " + soDien*2.536);
    }
    else if (soDien<=400){
        alert("số điện là " + soDien*2.834);
    }
    else if (soDien>400){
        alert("số điện là " + soDien*2.927);
    }
</script>
