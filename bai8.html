<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soTuoi;
    do {
        soTuoi = prompt("số tuổi");
    } while (parseInt(soTuoi) != soTuoi);
    if (soTuoi > 0 && soTuoi <= 120) {
        alert("là tuổi 1 người");
    } else {
        alert("không phải tuổi người");
    }
</script>
</body>
</html>
